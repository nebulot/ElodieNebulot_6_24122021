<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="FishEye est un site web qui héberge les travaux de photographes indépendants" />
  <meta name="author" content="Elodie Nebulot" />
  <meta name="keywords" content="Photographer, Photographies, Freelance, Photos, Photographe" />



  <title>Fisheye - photographe </title>

  <!--Styles-->
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <link href="./css/photographer.css" rel="stylesheet" />
  <link href="./css/lightbox.css" rel="stylesheet" />

</head>

<body class="">

  <header class="photographer-card_header">
    <a class="header-link" href="index.html" title="retour à la page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="le logotype de la marque">
    </a>
  </header>
  <main class="main" id="main">

    <section id="photographer_section" aria-label="informations sur le photographe">
      <div class="photograph-section_header"></div>
      <div class="photograph-section_button"></div>
      <div class="photograph-section_picture"></div>
    </section>


    <section id="photographer-gallery" aria-label="gallerie photos du photographe">
      <div class="orderBy">
        <label for="dropdown-listbox" class="dropdown-listbox">Trier par
          <select id="dropdown-listbox" name="dropdown-list" aria-label="Order by">
            <option value="popularity" selected>Popularité</option>
            <option value="date">Date</option>
            <option value="title"> Titre </option>
          </select>
        </label>
      </div>
      <div id="photograph-section_media" class="photographer-gallery"></div>
      <div id="compteur_like" class="compteur_like"></div>
    </section>

    <!--modal lightbox-->
  <div class="lightbox">
      <div id="openLightbox" class="lightbox_background" aria-label="Vue rapprochée du média">
        <div class="lightbox_container">
          <button title="fermer la fênetre des médias" class="lightbox_close">
          </button>
          <button title="Média précédent" role="link" class="lightbox_prev">
          </button>
          <div class="lightbox_view" aria-label="image closeup view">
            <img src="" alt="" id="imageType" class="lightbox_media">
            <p class="lightbox_title"></p>
          </div>
          <button title="Média suivant" role="link" class="lightbox_next">
          </button>
        </div>
      </div>
    </div>

  </main>

  <!--Contact Modal-->
  <div id="background_modal" class="back_modal" role="dialog" aria-modal="true">
    <aside class="modal">
      <div class="modal_container">
        <header class="modal_container-header">
          <div id="modal-container_title">
            <span class="title_contact ">Contactez-moi</span>
            <p class="contact_name"></p>

          </div>
          <i id="close" class="fas fa-times" aria-label="fermer la fenêtre"></i>
        </header>

        <form class="formulaire" name="contact">
          <div class="form">
            <label for="firstname" class="form-label">Prénom</label>
            <input class="form-input" type="text" name="firstname" id="firstname" required>
          </div>
          <div class="form">
            <label for="lastname" class="form-label">Nom</label>
            <input class="form-input" type="text" name="lastname" id="lastname" required>
          </div>
          <div class="form">
            <label for="email" class="form-label">Email</label>
            <input class="form-input" type="email" name="email" id="email" required>
          </div>
          <div class="form">
            <label for="message" class="form-label">Votre message</label>
            <input class="form-text" id="message">
          </div>
        </form>
        <div class="form-submit">
          <button type="submit" id="form-submit_btn" class="form-submit_btn"
            aria-label="envoyer le formulaire">Envoyer</button>
        </div>
      </div>
    </aside>
  </div>

  <!--Pages-->

  <script type="module" src="script/pages/photographer_page.js"></script>
  <script src="script/utils/contactForm.js"></script>
  <script src="https://kit.fontawesome.com/b012d5ddf3.js" crossorigin="anonymous"></script>

</body>

</html>
