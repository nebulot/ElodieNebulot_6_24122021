<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="../css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fisheye - photographe </title>

</head>

<body class="photographer-card">
  <header class="photographer-card_header">
    <img src="../assets/images/logo.png" class="logo" alt="le logotype de la marque" />
  </header>
  <main class="main">
    <section id="photographer_section">
      <div class="photograph-section_header"></div>
      <div class="photograph-section_button"></div>
      <div class="photograph-section_picture"></div>
    </section>

    <section id="photograph-section_dropdown">
      <label for="dropdown-listbox">Trier par</label>
      <button id="select-list" class="select-list" role="button" aria-labelledby="menu">Popularité
        <i class="fas fa-solid fa-chevron-down"></i>
      </button>

      <ul id="select-list_hidden" class="select-list_box">
        <li id="popularite" class="select-list_item" data-toggle="tab">Popularité
        </li>
        <li id="date" class="select-list_item" data-toggle="tab">Date</li>
        <li id="titre" class="select-list_item" data-toggle="tab">Titre</li>
      </ul>


    </section>
    <section id="photograph-section_media"></section>
    <div id="compteur_like" class="compteur_like"></div>
  </main>

  <!---------------------------------modal------------------------------------------->
  <div id="background_modal" class="back_modal" role="dialog" aria-modal="true">
    <aside class="modal">
      <section class="modal_container">
        <header class="modal_container-header">
          <h2 id="modal-container_title">
            <span class="title_contact">Contactez-moi</span>
            <span id="modal_name"></span>
          </h2>
          <i id="close" class="fas fa-times" aria-label="Fermer" alt="la fenêtre du formulaire"></i>
          </button>
        </header>

        <form class="formulaire">
          <div class="form">
            <label for="firstname" class="form-label">Prénom</label>
            <input class="form-input" type="text" name="firstname" id="firstname" required>
          </div>
          <div class="form">
            <label for="lastname" class="form-label">Nom</label>
            <input class="form-input" type="text" name="lastname" id="lastname" required>
          </div>
          <div class="form">
            <label for="email" class="form-label">Email</label>
            <input class="form-input" type="email" name="email" id="email" required>
          </div>
          <div class="form">
            <label for="message" class="form-label">Votre message</label>
            <input class="form-text" id="message">
          </div>
        </form>
        <div class="form-submit">
          <button type="submit" id="form-submit_btn" class="form-submit_btn"
            alt="envoyer le formulaire">Envoyer</button>
        </div>
      </section>
    </aside>
  </div>

  <script src="/scripts/factories/photographer.js"></script>
  <script src="/scripts/pages/photographer_page.js"></script>
  <script src="/scripts/factories/media.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="https://kit.fontawesome.com/b012d5ddf3.js" crossorigin="anonymous"></script>


</body>

</html>
