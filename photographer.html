<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FishEye est un site web qui héberge les travaux de photographes indépendants" />
  <meta name="author" content="Elodie Nébulot" />


  <title>Fisheye - photographe </title>

  <!---Styles--->
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="../css/photographer.css" rel="stylesheet" type="text/css" />
  <link href="../css/lightbox.css" rel="stylesheet" />

</head>

<body class="photographer-card">

  <header class="photographer-card_header">
    <a class = "header-link" href="/index.html"></a>
    <img src="../assets/images/logo.png" class="logo" alt="le logotype de la marque" />
  </header>
  <main class="main" id="main">

    <section id="photographer_section">
      <div class="photograph-section_header"></div>
      <div class="photograph-section_button"></div>
      <div class="photograph-section_picture"></div>
    </section>


    <section id="photographer-gallery">
      <div class="orderBy">
        <label for="dropdown-listbox" class="dropdown-listbox">Trier par
          <select name="dropdown-list" id="dropdown-list" aria-labelledby="triez par dropdown-list">
            <option value="popularity" selected>Popularité</option>
            <option value="date">Date</option>
            <option value="title"> Titre </option>
          </select>
        </label>
      </div>
      <div id="photograph-section_media" class="photographer-gallery"></div>
      <div id="compteur_like" class="compteur_like"></div>
    </section>

  <!-------modal lightbox
  <div class="lightbox_background">
    <section class = "modal">
      <button class = "lightbox_close close" aria-label = "fermer la page rapprochée" href=""></button>
      <div class = "lightbox_container">
      <button class = "lightbox_prev" aria-label = "Média précédent" href=""></button>
      <button class = "lightbox_next" aria-label = "Média suivant" href=""></button>
      </div>
    </section>
  </div>--->

</main>
  
  <!---------------------------------Contact - modal------------------------------------------->
  <div id="background_modal" class="back_modal" role="dialog" aria-modal="true">
    <aside class="modal">
      <section class="modal_container">
        <header class="modal_container-header">
          <h2 id="modal-container_title">
            <span class="title_contact">Contactez-moi <br> ${photograph.name} </span>
          </h2>
          <i id="close" class="fas fa-times" aria-label="fermer la fenêtre"></i>
          </button>
        </header>

        <form class="formulaire">
          <div class="form">
            <label for="firstname" class="form-label">Prénom</label>
            <input class="form-input" type="text" name="firstname" id="firstname" required>
          </div>
          <div class="form">
            <label for="lastname" class="form-label">Nom</label>
            <input class="form-input" type="text" name="lastname" id="lastname" required>
          </div>
          <div class="form">
            <label for="email" class="form-label">Email</label>
            <input class="form-input" type="email" name="email" id="email" required>
          </div>
          <div class="form">
            <label for="message" class="form-label">Votre message</label>
            <input class="form-text" id="message">
          </div>
        </form>
        <div class="form-submit">
          <button type="submit" id="form-submit_btn" class="form-submit_btn"
            alt="envoyer le formulaire">Envoyer</button>
        </div>
      </section>
    </aside>
  </div>

  <!----Pages--------------------------------------->
  <script type="module" src="/Scripts/pages/photographer_page.js"></script>
  <script src="/Scripts/utils/contactForm.js"></script>
  <script src="https://kit.fontawesome.com/b012d5ddf3.js" crossorigin="anonymous"></script>
  
</body>

</html>
