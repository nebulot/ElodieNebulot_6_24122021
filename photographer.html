<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="../css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fisheye - photographe </title>

</head>

<body class="photographer-card">
  <header class="photographer-card_header">
    <img src="../assets/images/logo.png" class="logo" alt="le logotype de la marque" />
  </header>
  <main class="main">
    <section id="photographer_section">
      <div class="photograph-section_header"></div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <div class="photograph-section_picture"></div>
    </section>
    <section id="photograph-section_dropdown">
      <label for="dropdown-listbox">Trier par</label>
      <div class="section-dropdown">
        <button id="dropdown-toggle" class="btn btn-listbox" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" aria-labelledby="button-label">Popularité
          <ul id="select-list" class="select-list" role="listbox" aria-activedescendant="popularity"
            aria-labelledby="menu">
            <li id="popularité" class="select-list_item" data-value="popularity" tabindex="0" role="button">Popularité
            </li>
            <li id="date" class="select-list_item" data-value="date" tabindex="0" role="button">Date</li>
            <li id="titre" class="select-list_item" data-value="title" tabindex="0" role="button">Titre</li>
          </ul>
        </button>
      </div>
    </section>
    <section id="photograph-section_media"></section>
    <div class="compteur_like"></div>
  </main>

  <!---------------------------------modal------------------------------------------->
  <div id="contact_modal" class="modal" role="dialog" aria-modal="true">

    <div class="modal_container">
      <header class="modal_container-header">
        <h2>Contactez-moi</h2>
        <button aria-label="Fermer" onclick="myDialog.close()">X</button>

      </header>
      <form class="formulaire">
        <div class="form">
          <label for="firstname" class="form-label">Prénom</label>
          <input class="form-input" type="text" name="firstname" id="firstname" required>
        </div>
        <div class="form">
          <label for="lastname" class="form-label">Nom</label>
          <input class="form-input" type="text" name="lastname" id="lastname" required>
        </div>
        <div class="form">
          <label for="email" class="form-label">Email</label>
          <input class="form-input" type="email" name="lastname" id="email" required>
        </div>
        <div class="form">
          <label for="message" class="form-label">Votre message</label>
          <input class="form-text" id="message">
        </div>
      </form>
      <div class="form-submit">
        <button type="submit" id="form-submit_btn" class="form-submit_btn" alt="envoyer">Envoyer</button>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/b012d5ddf3.js" crossorigin="anonymous"></script>
  <script src="/scripts/pages/photographer_page.js"></script>
  <script src="/scripts/factories/photographer.js"></script>
  <script src="/scripts/factories/media.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>

</body>

</html>
