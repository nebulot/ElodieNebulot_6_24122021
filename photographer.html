<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="../css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fisheye - photographe </title>

</head>

<body class="photographer-card">
  <header class="photographer-card_header">
    <img src="../assets/images/logo.png" class="logo" alt="le logotype de la marque" />
  </header>
  <main class="main">
    <section id="photographer_section">
      <div class="photograph-section_header"></div>
      <div class="photograph-section_button"></div>
      <div class="photograph-section_picture"></div>
    </section>

    <section id="photograph-section_dropdown">
      <label for="dropdown-listbox">Trier par</label>
      <button id="dropdown-listbox_select" role="button">
        <div class="first-select_chevron">
          <p id="first-select_list" class="select-list" aria-label="Filtrer par popularité">Popularité</p>
          <span id="chevron-container">
            <i class="fas fa-solid fa-chevron-down" aria-label="ouvrir menu filtrer par" aria-haspopup="true"></i>
            <i class="fas fa-solid fa-chevron-up" aria-label="fermer menu filtrer par" aria-haspopup="false"></i>
          </span>
        </div>

          <p id="second-select_list" class="select-list hidden display"  aria-label ="Filtrer par date">Date</p>
          <p id="third-select_list" class="select-list hidden display" aria-label="Filtrer par titre">Titre</p>
        
        </div>
      </button>


    </section>
    <section id="photograph-section_media" class="photographer-gallery"></section>
    <div id="compteur_like" class="compteur_like"></div>
  </main>

  <!-------modal lightbox-------->
  <div class="lightbox_background" id="lightbox-bg"></div>

  <!---------------------------------Contact - modal------------------------------------------->
  <div id="background_modal" class="back_modal" role="dialog" aria-modal="true">
    <aside class="modal">
      <section class="modal_container">
        <header class="modal_container-header">
          <h2 id="modal-container_title">
            <span class="title_contact">Contactez-moi</span>
            <span class="photograph_name"></span>

          </h2>
          <i id="close" class="fas fa-times" aria-label="close modal" alt="la fenêtre du formulaire"></i>
          </button>
        </header>

        <form class="formulaire">
          <div class="form">
            <label for="firstname" class="form-label">Prénom</label>
            <input class="form-input" type="text" name="firstname" id="firstname" required>
          </div>
          <div class="form">
            <label for="lastname" class="form-label">Nom</label>
            <input class="form-input" type="text" name="lastname" id="lastname" required>
          </div>
          <div class="form">
            <label for="email" class="form-label">Email</label>
            <input class="form-input" type="email" name="email" id="email" required>
          </div>
          <div class="form">
            <label for="message" class="form-label">Votre message</label>
            <input class="form-text" id="message">
          </div>
        </form>
        <div class="form-submit">
          <button type="submit" id="form-submit_btn" class="form-submit_btn"
            alt="envoyer le formulaire">Envoyer</button>
        </div>
      </section>
    </aside>
  </div>

  <script src="/scripts/factories/photographer.js"></script>
  <script src="/scripts/pages/photographer_page.js"></script>
  <script src="/scripts/factories/media.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="https://kit.fontawesome.com/b012d5ddf3.js" crossorigin="anonymous"></script>


</body>

</html>
