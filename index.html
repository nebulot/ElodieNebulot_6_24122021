<!DOCTYPE html>

<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="acceuil"
    content="FishEye est un site web qui permet aux photographes indépendants de présenter leurs meilleurs travaux." />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fisheye</title>


</head>

<body>

  <button class="btn" id="floating-button" type="button">
    Revenir en haut
  </button>

    <!--Hashtag-->
    <nav class="header-hashtags" aria-label="photography items" role="navigation">
      <ul>
        <a href='#'>
          <li data-filter="portrait">#portrait</li>
        </a>
        <a href='#'>
          <li data-filter="art">#art</li>
        </a>
        <a href='#'>
          <li data-filter="fashion">#fashion</li>
        </a>
        <a href='#'>
          <li data-filter="architecture">#architecture</li>
        </a>
        <a href='#'>
          <li data-filter="travel">#travel</li>
        </a>
        <a href='#'>
          <li data-filter="sport">#sport</li>
        </a>
        <a href='#'>
          <li data-filter="animals">#animals</li>
        </a>
        <a href='#'>
          <li data-filter="events">#events</li>
        </a>
      </ul>
    </nav>

    <h1>Nos photographes</h1>
  </header>

  <main id="main">
    <div class="photographer_section" aria label="photographer_section"></div>
  </main>

  <!--Modal-->

  <script src="scripts/factories/Photographer.js"></script>
  <script src="scripts/pages/index.js"></script>
  <script src="scripts/pages/photographer.js"></script>

</html>
